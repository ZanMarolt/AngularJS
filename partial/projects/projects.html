<div class="col-md-12" ng-controller="ProjectsCtrl">

	<h1>My projects</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Date</th>
				<th>Published</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="project in projects">
				<td>{{project.title}}</td>
				<td>{{project.dateTime | date:'dd/MM/yyyy, hh:mm:ss'}}</td>
				<td>{{project.isPublished}}</td>
				<td>
					<div class="btn btn-xs btn-primary" ng-click="editProject(project)">Edit</div>
					<div class="btn btn-xs btn-danger" ng-click="removeProject(project._id)">Remove</div>
					<div class="btn btn-xs btn-success">Publish</div>
				</td>
			</tr>
		</tbody>
	</table>

</div>
